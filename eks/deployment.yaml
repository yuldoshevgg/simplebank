apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplebank-api-deployment
  labels:
    app: simplebank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplebank-api
  template:
    metadata:
      labels:
        app: simplebank-api
    spec:
      containers:
      - name: simplebank-api
        image: 136907415941.dkr.ecr.us-east-1.amazonaws.com/simplebank:917c73097bff5d1be02dea210796e454409683e1
        ports:
        - containerPort: 8080