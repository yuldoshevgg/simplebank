version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_empty_slices: true
      emit_interface: true
      emit_json_tags: true
  database:
    uri: "postgresql://root:root@localhost:5477/simplebank?sslmode=disable"
  rules:
    - sqlc/db-prepare