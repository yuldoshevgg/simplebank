version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      sql_package: "pgx/v5" 
      emit_empty_slices: true
      emit_interface: true
      emit_json_tags: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
  database:
    uri: "postgresql://root:root@localhost:5432/simplebank?sslmode=disable"
  rules:
    - sqlc/db-prepare